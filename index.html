
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast ML | Friendly Weather AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, hsla(210,100%,95%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,100%,94%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(250,100%,95%,1) 0, transparent 50%),
                radial-gradient(at 0% 100%, hsla(200,100%,95%,1) 0, transparent 50%), 
                radial-gradient(at 50% 100%, hsla(215,100%,94%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(240,100%,95%,1) 0, transparent 50%);
            filter: blur(80px);
        }
    </style>
<script type="importmap">
